<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Social Media</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f09433, #bc1888);
        color: #fff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 16px;
        box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        transform: scale(1);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
      }

      h1 {
        font-size: 48px;
        margin-bottom: 50px;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #ffffff, #ffffff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: gradientText 3s infinite alternate;
      }

      @keyframes gradientText {
        from {
          background-position: 0%;
        }
        to {
          background-position: 100%;
        }
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: all 0.3s ease;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 15px 40px;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 50px;
        border: 2px solid white;
        cursor: pointer;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-10px);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.8);
      }

      .btn i {
        font-size: 28px;
      }

      .btn-instagram {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }

      .btn-tokopedia {
        background-color: #03ac0e;
      }

      .btn-shopee {
        background-color: #fa320a;
      }

      .btn-tiktok {
        background-color: #010101;
      }

      .btn span {
        z-index: 1;
        font-size: 18px;
      }

      .btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        z-index: 0;
        transition: width 0.4s ease-in-out;
      }

      .btn:hover:before {
        width: 100%;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .floating-shapes li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        animation: animate 15s infinite linear;
        border-radius: 50%;
        bottom: -150px;
      }

      .floating-shapes li:nth-child(1) {
        left: 10%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
      }

      .floating-shapes li:nth-child(2) {
        left: 20%;
        width: 40px;
        height: 40px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .floating-shapes li:nth-child(3) {
        left: 70%;
        width: 100px;
        height: 100px;
        animation-delay: 4s;
      }

      .floating-shapes li:nth-child(4) {
        left: 80%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .floating-shapes li:nth-child(5) {
        left: 40%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        animation-duration: 12s;
      }

      .floating-shapes li:nth-child(6) {
        left: 50%;
        width: 30px;
        height: 30px;
        animation-delay: 3s;
        animation-duration: 18s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-1000px) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ARC Social Media</h1>
      <div class="social-buttons">
        <a
          href="https://www.instagram.com/arc_idn"
          target="_blank"
          class="btn btn-instagram"
        >
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a
          href="https://www.tokopedia.com/arcidn"
          target="_blank"
          class="btn btn-tokopedia"
        >
          <i class="fas fa-store"></i>
          <span>Tokopedia</span>
        </a>
        <a
          href="https://shopee.co.id/arc_idn"
          target="_blank"
          class="btn btn-shopee"
        >
          <i class="fas fa-shopping-bag"></i>
          <span>Shopee</span>
        </a>
        <a
          href="https://www.tiktok.com/@arc.idn"
          target="_blank"
          class="btn btn-tiktok"
        >
          <i class="fab fa-tiktok"></i>
          <span>TikTok</span>
        </a>
      </div>
    </div>

    <ul class="floating-shapes">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
